
<br>
<div class="col-md-8 offset-md-2 mt-3">
  <div class="card bg-warning mb-3">
    <div class="card-header"><i class="fa fa-pencil-square"> Agregar Tarea </i></div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input type="text" class="form-control" placeholder="Titulo" name="title" [(ngModel)]="task.title">
        </div>
        <div class="form-group">
          <label for="Descripcion">Descripcion</label>
          <textarea placeholder="Description" class="form-control" name="description" [(ngModel)]="task.description"></textarea>
        </div>
        <input type="submit" class="btn btn-danger">
      </form>
    </div>
  </div>
</div>
